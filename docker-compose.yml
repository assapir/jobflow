services:
  postgres:
    image: postgres:16-alpine
    container_name: jobflow-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobflow
    ports:
      - "5434:5432"
    volumes:
      - jobflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jobflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  jobflow_postgres_data:
