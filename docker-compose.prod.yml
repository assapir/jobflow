services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: jobflow-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - frontend_build:/srv/frontend:ro
      - caddy_data:/data
      - caddy_config:/config
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "10"
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-assaf@sapir.io}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jobflow-network

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobflow-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - LOG_LEVEL=info
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-jobflow}
      - JWT_SECRET=${JWT_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - FRONTEND_URL=https://jobflow.sapir.io
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=https://jobflow.sapir.io/api/auth/linkedin/callback
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "10"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jobflow-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: jobflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-jobflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-jobflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - jobflow-network

  # Frontend build container (runs once to build static files)
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: jobflow-frontend-builder
    volumes:
      - frontend_build:/output
    command: ["sh", "-c", "cp -r /app/dist/* /output/"]

  # Database migration container (runs once to apply migrations)
  db-migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: jobflow-db-migrate
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-jobflow}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jobflow-network
    command: ["npm", "run", "db:migrate"]

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  frontend_build:

networks:
  jobflow-network:
    driver: bridge
