name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run backend linting
        run: npm run lint
        working-directory: backend

      - name: Run backend tests
        run: npm test
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend linting
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Build backend
        run: npm run build
        working-directory: backend

  deploy:
    name: Deploy to Pi
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.PI_HOST }}
          port: ${{ secrets.PI_PORT }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Starting deployment..."
            cd /opt/jobflow

            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "üî® Building containers..."
            docker compose -f docker-compose.prod.yml build

            echo "üóÑÔ∏è Starting database..."
            docker compose -f docker-compose.prod.yml up -d postgres

            echo "‚è≥ Waiting for database to be healthy..."
            for i in $(seq 1 30); do
              if docker exec jobflow-db pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Database is ready (attempt $i)"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "‚ùå Database failed to start after 30 attempts"
                docker logs jobflow-db --tail 20
                exit 1
              fi
              sleep 2
            done

            echo "üóÑÔ∏è Running database migrations..."
            docker compose -f docker-compose.prod.yml run --rm db-migrate

            echo "üîÑ Starting all services..."
            docker compose -f docker-compose.prod.yml up -d

            echo "‚è≥ Waiting for backend to be healthy..."
            for i in $(seq 1 30); do
              HEALTH=$(docker exec jobflow-backend wget -qO- http://localhost:3002/api/health 2>/dev/null || true)
              if echo "$HEALTH" | grep -q '"status":"ok"'; then
                echo "‚úÖ Backend is healthy (attempt $i)"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "‚ùå Backend health check failed after 30 attempts"
                echo "Last response: $HEALTH"
                docker logs jobflow-backend --tail 20
                exit 1
              fi
              sleep 2
            done

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment complete!"

            # Show running containers
            docker compose -f docker-compose.prod.yml ps
